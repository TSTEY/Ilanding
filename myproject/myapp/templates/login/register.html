<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }
    .register-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    .register-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c5364;
    }
    .form-control {
      border-radius: 20px;
      padding: 10px 15px;
    }
    .btn-primary {
      background-color: #2c5364;
      border: none;
      border-radius: 20px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }
    .btn-secondary {
      border: 2px solid #2c5364;
      border-radius: 20px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      color: #2c5364;
      background-color: transparent;
    }
    .btn-secondary:hover {
      background-color: #2c5364;
      color: #fff;
    }
    .btn-group {
      display: grid;
      gap: 10px;
      margin-top: 15px;
    }
    .error {
      color: #ef233c;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% for field in form %}
        {% for error in field.errors %}
          <div class="error">{{ error }}</div>
        {% endfor %}
      {% endfor %}
      <div class="btn-group">
        <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
