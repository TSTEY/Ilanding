<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 18px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .delete {
            background-color: #e63946;
            color: white;
        }
        .delete:hover {
            background-color: #c71c2b;
        }
        .cancel {
            background-color: #457b9d;
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 16px;
        }
        .cancel:hover {
            background-color: #365b7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вы уверены, что хотите удалить?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete">Удалить</button>
            <a href="{% url 'admin' %}" class="cancel">Отмена</a>
        </form>
    </div>
</body>
</html>
